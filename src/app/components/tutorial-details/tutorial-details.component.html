<div>
    <div *ngIf="currentTutorial.id" class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="tutorial.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Department</label>
          <input
            class="form-control"
            id="Department"
            required
            [(ngModel)]="tutorial.Department"
            name="Department"
          />
        </div>

        <div class="form-group">
          <label for="title">Position</label>
          <input
            type="text"
            class="form-control"
            id="position"
            required
            [(ngModel)]="tutorial.position"
            name="position"
          />
        </div>

        <div class="form-group">
          <label for="title">Image</label>
          <input
            type="text"
            class="form-control"
            id="image"
            required
            [(ngModel)]="tutorial.image"
            name="image"
          />
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateTutorial()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentTutorial.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </div>
